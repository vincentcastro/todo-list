<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Todo List</title>
</head>

<body>
    <div class="col-lg-8 mx-auto p-3 py-md-5">
        <header class="d-flex align-items-center pb-3 mb-5 border-bottom">
            <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
                <span class="fs-4">Todo List</span>
            </a>
        </header>

        <main>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="tasklist not-done">
                            <h1>Tasks</h1>
                            <form id="taskForm" name="taskForm" method="post"
                                class="row row-cols-lg-auto g-3 align-items-center">
                                <div class="col-lg-7">
                                    <input type="text" id="task" name="task" class="form-control add-task"
                                        placeholder="Add Task">
                                    <input type="hidden" name="action" id="action" value="add" />
                                </div>
                                <div class="col-lg-3">
                                    <select class="form-select" name="priority" id="priority"
                                        aria-label="Default select example">
                                        <option value="" selected>Priority Level</option>
                                        <option value="low">Low</option>
                                        <option value="medium">Medium</option>
                                        <option value="high">High</option>
                                    </select>
                                </div>
                                <div class="col-lg-2 d-grid gap-2">
                                    <button type="submit" id="add" name="add"
                                        class="btn btn-primary fullWidth saveButton">Add</button>
                                </div>
                            </form>
                            <hr>
                            Sort By:
                            <button type="button" data-sort='data-name' data-sort-type='asc' class="btn btn-primary sort">Name <i
                                    class='bi bi-arrow-down'></i>
                            </button>
                            <button type="button" data-sort='data-prio' data-sort-type='asc' class="btn btn-primary sort">Priority <i
                                    class='bi bi-arrow-down'></i>
                            </button>
                            <hr>
                            <ul id="sortable" class="list-unstyled">
                            </ul>
                            <div class="task-footer">
                                <strong><span class="completed-tasks"></span></strong> Completed Tasks |
                                <strong><span class="total-tasks"></span></strong> Total Tasks
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="pt-5 my-5 text-muted border-top">
            Todo List &middot; &copy; 2022
        </footer>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="js/task.js"></script>
</body>

</html>
