<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Todo List</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="tasklist">
                <h1>Tasks</h1>
                <form id="taskForm" name="taskForm" method="post">
                    <div class="col-6">
                        <input type="text" id="task" name="task" class="form-control add-task" placeholder="Add Task">
                        <input type="hidden" name="action" id="action" value="add" />
                    </div>
                    <div class="col-4">
                        <select class="form-select" name="priority" id="priority" aria-label="Default select example">
                            <option value="" selected>Priority Level</option>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <div class="col-2">
                        <button type="submit" id="add" name="add"
                            class="btn btn-primary fullWidth saveButton">Add</button>
                    </div>
                </form>
                <hr>
                Sort By:
                <button type="button" data-sort='data-name' data-sort-type='asc' class="btn btn-primary sort">Name <i
                        class='bi bi-arrow-down'></i>
                </button>
                <button type="button" data-sort='data-prio' data-sort-type='asc' class="btn btn-primary sort">Priority
                    <i class='bi bi-arrow-down'></i>
                </button>
                <hr>
                <ul id="sortable" class="list-unstyled">
                </ul>
                <div class="task-footer">
                    <strong><span class="completed-tasks"></span></strong> Completed Tasks |
                    <strong><span class="total-tasks"></span></strong> Total Tasks
                </div>
            </div>
        </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/task.js"></script>
</body>

</html>
